<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Log In</title>

    <!--Pico CSS Framework-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <!--Header-->
    <header class="container">
        <!--Top nav bar-->
        <nav>
            <ul>
                <li><strong>AttendEase PiCloud</strong></li>
            </ul>
            <ul>
                <li><a href="data.html">Data</a></li>
                <li><a href="https://github.com/Team-JZRJ/AWS-Automated-Class-Attendance">GitHub</a></li>
                <li>
                    <details class="dropdown">
                        <summary>
                            Log In
                        </summary>
                        <ul dir="rtl">
                            <li><a href="index.html">Log In</a></li>
                      </ul>
                    </details>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main class="container">
        <!--Log in form-->
        <section>
            <h1>Log In</h1>
            <br>
            <form id="loginForm">
                <fieldset class="grid">
                  <input 
                    name="username"
                    id="username"
                    placeholder="Username"
                    aria-label="Username"
                    autocomplete="username"
                    required
                  />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    aria-label="Password"
                    autocomplete="current-password"
                    required
                  />
                  <input
                    type="submit"
                    value="Log in"
                  />
                </fieldset>
            </form>

            <!--Amazon Cognito Integration-->
            <script src="https://sdk.amazonaws.com/js/aws-sdk-2.961.0.min.js"></script>
            <script>
                AWS.config.region = 'us-east-1';
                AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                    IdentityPoolId: 'us-east-1_pXNalQNEw'
                });

                var cognitoIdentityServiceProvider = new AWS.CognitoIdentityServiceProvider();

                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault();

                    var username = document.getElementById('username').value;
                    var password = document.getElementById('password').value;

                    var params = {
                        AuthFlow: 'USER_PASSWORD_AUTH',
                        ClientId: '6lna7st5e1fa1lmf5j5s7k5cmb',
                        AuthParameters: {
                            'USERNAME': username,
                            'PASSWORD': password
                        }
                    };

                    cognitoIdentityServiceProvider.initiateAuth(params, function(err, data) {
                        if (err) {
                            console.log('Error', err);
                            alert('Login failed. Please check your credentials and try again.');
                        } else {
                            console.log('Authentication successful:', data);
                            alert('Login successful!');
                            window.location.href = 'data.html'; // Replace with your desired URL
                        }
                    });
                });
            </script>
        </section>
    </main>
</body>
</html>
