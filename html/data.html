<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Data from S3</title>

    <!--Pico CSS Framework-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- To read CSV Files-->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>

</head>
<body>
    <!--Header-->
    <header class="container">
        <!--Top nav bar-->
        <nav>
            <ul>
                <li><strong>AttendEase PiCloud</strong></li>
            </ul>
            <ul>
                <li><a href="data.html">Data</a></li>
                <li><a href="https://github.com/Team-JZRJ/AWS-Automated-Class-Attendance">GitHub</a></li>
                <li>
                    <details class="dropdown">
                        <summary>
                            Account
                        </summary>
                        <ul dir="rtl">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Security</a></li>
                            <li><a href="index.html">Logout</a></li>
                      </ul>
                    </details>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main class="container">
        <!--Display data from S3-->
        <section>
            <h1>Data from S3</h1>
            <br>
            <table id="table"></table>

            <!--Function to fetch and display data -->
            <script>
                // Display data to table 
                Papa.parse("outputTest.csv", { 
                header: true, 
                download: true, 
                dynamicTyping: true, 
                complete: function(results) { 
                  var data = results.data; 
                  var table = document.getElementById("table"); 
                  for (var i = 0; i < data.length; i++) { 
                    var row = data[i]; 
                    var tr = document.createElement("tr"); 
                    for (var key in row) { 
                      var td = document.createElement("td"); 
                      td.innerHTML = row[key]; 
                      tr.appendChild(td); 
                    } 
                    table.appendChild(tr); 
                  } 
                } 
                });
            </script>
            
        </section>
        <!--button to refresh page-->
        <section>
            <button id="triggerButton">Refresh</button>
            <script>
                document.getElementById('triggerButton').addEventListener('click', function() {
                    
                    location.reload();
                    });
            </script>
        </section>
    </main>
</body>
</html>
