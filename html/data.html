<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Data from S3</title>

    <!--Pico CSS Framework-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <!--Header-->
    <header class="container">
        <!--Top nav bar-->
        <nav>
            <ul>
                <li><strong>AttendEase PiCloud</strong></li>
            </ul>
            <ul>
                <li><a href="data.html">Data</a></li>
                <li><a href="https://github.com/Team-JZRJ/AWS-Automated-Class-Attendance">GitHub</a></li>
                <li>
                    <details class="dropdown">
                        <summary>
                            Account
                        </summary>
                        <ul dir="rtl">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Security</a></li>
                            <li><a href="index.html">Logout</a></li>
                      </ul>
                    </details>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main class="container">
        <!--Display Data from S3-->
        <section>
            <h1>Data from S3</h1>
            <br>
            <ul id="data-list"></ul>

            <!--Function to fetch and display data-->
            <script>
                function fetchData() {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                var jsonData = JSON.parse(xhr.responseText);
                                var dataList = document.getElementById('data-list');
                                jsonData.forEach(function(item) {
                                    var li = document.createElement('li');
                                    li.textContent = item.name + ' - ' + item.value;
                                    dataList.appendChild(li);
                                });
                            } else {
                                console.log('Failed to fetch data: ' + xhr.status);
                            }
                        }
                    };
                    xhr.open('GET', 'testdata.json', true); // JSON data file path goes here
                    xhr.send();
                }

                // fetchData function to load on page
                fetchData();
            </script>
        </section>
        <section>
            <button id="triggerButton">Trigger Lambda Function</button>
            <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js">
                document.getElementById('triggerButton').addEventListener('click', function() {
                    var lambda = new AWS.Lambda();

                    var params = {
                        FunctionName: 'JRJZ_test_lambda',
                        InvocationType: 'RequestResponse', // Synchronous invocation
                        Payload: JSON.stringify({/* Payload data */})
                    };

                    lambda.invoke(params, function(err, data) {
                        if (err) {
                            console.error('Error invoking Lambda function:', err);
                        } else {
                            console.log('Lambda function invoked successfully:', data);
                            // Handle the response data here
                        }
                    });
                });
            </script>
        </section>
    </main>
</body>
</html>
