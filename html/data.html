<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Data from S3</title>

    <!--Pico CSS Framework-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- To read CSV Files-->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>

</head>
<body>
    <!--Header-->
    <header class="container">
        <!--Top nav bar-->
        <nav>
            <ul>
                <li><strong>AttendEase PiCloud</strong></li>
            </ul>
            <ul>
                <li><a href="data.html">Data</a></li>
                <li><a href="https://github.com/Team-JZRJ/AWS-Automated-Class-Attendance">GitHub</a></li>
                <li>
                    <details class="dropdown">
                        <summary>
                            Account
                        </summary>
                        <ul dir="rtl">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Security</a></li>
                            <li><a href="index.html">Logout</a></li>
                      </ul>
                    </details>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main class="container">
        <!--Display data from S3-->
        <section>
            <h1>Data from S3</h1>
            <br>
            <table id="table"></table>

            <!--Function to fetch and display data -->
            <script>
                // Display data to table 
                Papa.parse("https://jrjztestbucketeast2.s3.us-east-2.amazonaws.com/athena_dump_test/9932b506-1afc-44ae-a72a-87669381630a.csv", { 
                header: true, 
                download: true, 
                dynamicTyping: true, 
                complete: function(results) { 
                  var data = results.data; 
                  var table = document.getElementById("table"); 
                  for (var i = 0; i < data.length; i++) { 
                    var row = data[i]; 
                    var tr = document.createElement("tr"); 
                    for (var key in row) { 
                      var td = document.createElement("td"); 
                      td.innerHTML = row[key]; 
                      tr.appendChild(td); 
                    } 
                    table.appendChild(tr); 
                  } 
                } 
                });
            </script>
            
        </section>
        <!--Button to trigger lambda function-->
        <section>
            <button id="triggerButton">Trigger Lambda Function</button>
            <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js">
                document.getElementById('triggerButton').addEventListener('click', function() {
                    var lambda = new AWS.Lambda();

                    var params = {
                        FunctionName: 'JRJZ_test_lambda',
                        InvocationType: 'RequestResponse', // Synchronous invocation
                        Payload: JSON.stringify({/* Payload data */})

                    };

                    lambda.invoke(params, function(err, data) {
                        if (err) {
                            console.error('Error invoking Lambda function:', err);
                        } else {
                            console.log('Lambda function invoked successfully:', data);
                            // Handle the response data here
                        }
                    });
                });
            </script>
        </section>
    </main>
</body>
</html>
